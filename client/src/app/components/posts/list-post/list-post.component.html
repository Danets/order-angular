<mat-list>
    <mat-list-item *ngFor="let post of posts; let i = index">
        <h5 mat-line>{{post.title}}</h5>
        <p mat-line>{{post.description}}</p>
        <a class="detail" mat-line>read more...</a>
        <button mat-icon-button color="warn" (click)="editPost(post)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deletePost(post)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
<button #editBtn mat-raised-button color="primary" (click)="openDialog()">Add</button>
