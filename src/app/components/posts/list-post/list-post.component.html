<mat-list>
    <mat-list-item *ngFor="let post of posts; let i = index">
        <h5 mat-line>{{post.title}}</h5>
        <p mat-line>{{post.description}}</p>
        <a class="detail" mat-line>read more...</a>
        <button mat-raised-button color="warn" (click)="editPost(post)"><fa-icon [icon]="faEdit"></fa-icon>Edit</button>
        <button mat-raised-button color="accent" (click)="deletePost(post)"><fa-icon [icon]="faTrash"></fa-icon>Delete</button>
    </mat-list-item>
</mat-list>
<button #editBtn mat-raised-button color="primary" (click)="openDialog()">Add</button>
